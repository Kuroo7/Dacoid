<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
    />
  </head>
  <body>
    <div
      class="w-full rounded-3xs  h-[800px] overflow-hidden text-left text-xs text-black font-montserrat"
    >
      <div
        class="absolute top-[68px] left-[16px] text-xl font-semibold font-roboto"
      >
        Welcome Back
      </div>
      <div
        class="absolute top-[135px] left-[16px] rounded-xl bg-gray-50 w-[343px] h-[50px]"
      ></div>
      <div
        class="absolute top-[209px] left-[16px] rounded-xl bg-gray-50 w-[343px] h-[50px]"
      ></div>
      <div class="absolute top-[153px] left-[36px] font-semibold text-gray-100">
        Email
      </div>
      <div class="absolute top-[227px] left-[36px] font-semibold text-gray-100">
        Password
      </div>
      <div
        class="absolute top-[269px] left-[21px] [text-decoration:underline] font-medium text-gray-100"
      >
        Forgot your password?
      </div>
      <div
        class="absolute top-[756px] left-[calc(50%_-_140.5px)] [text-decoration:underline] font-medium cursor-pointer"
        id="dontHaveAn"
      >
        <span>Donâ€™t have an account yet? </span>
        <span class="text-cornflowerblue-300">Create an account</span>
      </div>
      <div
        class="absolute top-[574px] left-[16px] rounded-xl [background:linear-gradient(270deg,_#7b91ff,_#95beff)] w-[343px] h-[50px]"
      ></div>
      <div
        class="absolute top-[654.8px] left-[15.8px] box-border w-[155.5px] h-[0.5px] border-t-[0.5px] border-solid border-gray-100"
      ></div>
      <div
        class="absolute top-[654.8px] left-[201.8px] box-border w-[157.5px] h-[0.5px] border-t-[0.5px] border-solid border-gray-100"
      ></div>
      <div class="absolute top-[646px] left-[calc(50%_-_6.5px)] font-medium">
        Or
      </div>
    

      <div
        class="absolute top-[589px] left-[calc(50%_-_29.5px)] text-base font-semibold text-white"
        id="signIn"
      >
        Sign In
      </div>
      <div
        class="absolute top-[686px] left-[134px] rounded-lg box-border w-11 h-11 border-[1px] border-solid border-gray-100"
      ></div>
      <div
        class="absolute top-[686px] left-[196px] rounded-lg box-border w-11 h-11 border-[1px] border-solid border-gray-100"
      ></div>
      <img
        class="absolute top-[699px] left-[147px] w-[18px] h-[18px] overflow-hidden"
        alt=""
        src="/public/google.png"
      />

      <img
        class="absolute h-[2.13%] w-[2.37%] top-[105%] right-[40.56%] bottom-[10.5%] left-[57.25%] max-w-full overflow-hidden max-h-full"
        alt=""
        src="/public/facebook.png"
      />

      <div
        class="absolute top-[0px] left-[0px] w-[375px] h-11 overflow-hidden text-center text-mini text-gray-300"
      >
        <div
          class="absolute h-full w-full top-[0%] right-[0%] bottom-[0%] left-[0%] bg-white hidden"
        ></div>
        <div class="absolute flex justify-items-center  top-[16px] right-[14.3px] w-[66.7px] h-[11.7px]">
          <div class="absolute top-[0px] right-[0.1px] w-[24.3px] h-[11.3px]">
            <div
              class="absolute top-[0px] right-[2.3px] rounded-[2.67px] box-border w-[22px] h-[11.3px] opacity-[0.35] mix-blend-normal border-[1px] border-solid border-gray-300"
            ></div>
            <img
              class="absolute top-[3.7px] right-[0px] w-[1.3px] h-1 opacity-[0.4] mix-blend-normal"
              alt=""
              src="/public/cap.svg"
            />

            <div
              class="absolute top-[2px] right-[4.3px] rounded-[1.33px] bg-gray-300 w-[18px] h-[7.3px]"
            ></div>
          </div>
          <img
            class="relative w-[15.3px] h-[11px]"
            alt=""
            src="/public/Wifi.png"
          />

          <img
            class="relative w-[17px] h-[10.7px]"
            alt=""
            src="/public/Cellular-Connection.png"
          />
        </div>
        <div
          class="absolute w-[14.4%] top-[calc(50%_-_10px)] left-[3.73%] tracking-[-0.3px] font-semibold inline-block"
        >
          9:41
        </div>
      </div>
    </div>

    <script>
      var dontHaveAn = document.getElementById("dontHaveAn");
      if (dontHaveAn) {
        dontHaveAn.addEventListener("click", function (e) {
          window.location.href = "./android-large4.html";
        });
      }
      var signIn = document.getElementById("signIn");
      if (signIn) {
        signIn.addEventListener("click", function (e) {
          window.location.href = "./android-large6.html";
        });
      }
      </script>
  </body>
</html>
